<!DOCTYPE html>
<html>
    <head>
        <title>Filtrado colaborativo</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Hoja de estilo CSS-->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Estilo CSS de Materialize compilado y minimizado. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row card white">
                <div class="col s12">
                    <h3 class="center">Sistema de recomendación</h3>
                    <h4 class="center">Filtrado colaborativo</h4>
                </div>
                <div class="col s10 offset-s1">
                    <p>Para realizar la recomendación utilizando el filtrado colaborativo debe introducir los siguientes datos:</p>
                </div>
                <div class="col s8 offset-s2">
                    <form>
                        <div class="row">
                            <div class="col s12">
                                <label class="black-text" for="file-input">Seleccione el archivo correspondiente a una matriz de utilidad:</label>
                                <input type="file" accept=".txt" id="file-input">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label class="black-text">Métrica elegida:</label>
                                <select id="metrica" class="browser-default">
                                    <option value="" disabled selected>Seleccione la métrica</option>
                                    <option value="Correlación de Pearson">Correlación de Pearson</option>
                                    <option value="Distancia coseno">Distancia coseno</option>
                                    <option value="Distancia Euclídea">Distancia Euclídea</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label id="label_vecinos" for="num_vecinos" class="black-text">Número de vecinos:</label>
                                <div class="input-field">
                                    <input id="num_vecinos" type="number" class="validate" min="3"/>
                                    <span class="helper-text" data-error="Número de vecinos incorrecto." data-success="Número de vecinos correcto.">El número de vecinos debe ser como mínimo 3.</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label class="black-text">Tipo de predicción:</label>
                                <select id="prediccion" class="browser-default">
                                    <option value="" disabled selected>Seleccione la predicción</option>
                                    <option value="Predicción simple">Predicción simple</option>
                                    <option value="Diferencia con la media">Diferencia con la media</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s12 center">
                    <button id="read_button" class="btn waves-effect waves-light cyan darken-2" type="submit" name="action">Calcular predicción</button>
                </div>   
                <div id="matriz_utilidad" class="col s12 center"></div>
                <div id="matriz_similaridad" class="col s12 center"></div>
                <div id="matriz_resuelta" class="col s12 center"></div>
                <div id="vecinos_usuarios" class="col s12"></div>
                <div id="calculo_prediccion" class="col s12"></div>
            </div>
        </div>

        <!-- JavaScript de Materialize compilado y minimizado. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Código JavaScript para la clase Recomendador -->
        <script type="text/javascript" src="src/recomendador.js"></script>

        <!-- Código JavaScript para gestionar el formulario y mostrar los resultados. -->
        <script type="text/javascript" src="src/formulario.js"></script>
    </body>
</html>
